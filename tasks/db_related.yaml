---
- name: "copy MariaDB repo"
  copy:
    src: files/MariaDB.repo
    dest: /etc/yum.repos.d/MariaDB.repo
- name: "install MariaDB"
  yum:
    name:
      - MariaDB-server
      - MariaDB-client
    state: present
- name: "reload mariadb"
  systemd:
    name: mariadb
    state: started
- name: "install mysql related module"
  yum:
    name: MySQL-python
    state: present
- name: "create wp's db"
  mysql_db:
    name: "{{DB_NAME}}"
    state: present
- name: "create user && asign privileges"
  mysql_user:
    name: "{{DB_USER}}"
    password: "{{DB_PW}}"
    priv: "{{DB_NAME}}.*:ALL"
    state: present